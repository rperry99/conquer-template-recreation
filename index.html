<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JungleShack &#8212; Sign Up</title>
  </head>
  <body>
    <nav>
      <ul>
        <li id="logo"><a href="#">jungleshack</a></li>
        <div class="links">
          <li><a href="#">Teams</a></li>
          <li><a href="#">Techdegree</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#" class="trial">Free Trial</a></li>
        </div>
      </ul>
    </nav>
    <main>
      <div class="wrapper">
        <section id="headline">
          <h1>Learn to code, gain a new skill, get a new job</h1>
          <p>Whatever your goal &#8212; we'll get you there</p>
        </section>
        <!-- /END HEADLINE -->
        <section id="sign-up">
          <h2>
            <strong>Try it free for 7 days</strong> then &#36;25/mo. thereafter
          </h2>
          <form>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="emial">Email address</label>
            <input type="emial" name="emial" id="emial" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter"
              >I want to hear from JungleShack about products and
              services.</label
            >
          </form>
          <hr />
          <button type="submit">
            Claim Your Free Trial
            <img src="img/play-logo.svg" alt="play button" />
          </button>
        </section>
        <!-- /END SIGN UP -->
        <section id="stats">
          <ul>
            <li>300+ <span>coruses</span></li>
            <li>287 <span>coruses</span></li>
            <li>23 <span>coruses</span></li>
            <li>50k+ <span>coruses</span></li>
          </ul>
        </section>
      </div>
    </main>
    <section id="about-us"></section>
  </body>
</html>
